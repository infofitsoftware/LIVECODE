<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Editor - Classroom Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Classroom Notes</span>
                <div class="navbar-nav ms-auto">
                    <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </nav>

        <div class="row">
            <!-- Left Panel - Class List -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">My Classes</h5>
                        <button id="create-class-btn" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-lg"></i> New Class
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <ul id="class-list" class="list-group list-group-flush">
                            <!-- Classes will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Editor -->
            <div class="col-md-9">
                <div class="editor-container">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 id="current-class-title" class="mb-0">Select or Create a Class</h5>
                                <div class="share-section" style="display: none;">
                                    <div class="input-group">
                                        <input type="text" id="share-url" class="form-control" readonly>
                                        <button id="copy-btn" class="btn btn-outline-primary" type="button">
                                            <i class="bi bi-clipboard"></i> Copy
                                        </button>
                                        <button id="share-btn" class="btn btn-success" type="button">
                                            <i class="bi bi-share"></i> Share
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <textarea id="note-editor" class="form-control" rows="20" placeholder="Select a class to start editing notes..." disabled></textarea>
                            <div class="mt-2">
                                <span id="save-status" class="text-muted"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share Class Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Share URL</label>
                        <div class="input-group">
                            <input type="text" id="modal-share-url" class="form-control" readonly>
                            <button id="modal-copy-btn" class="btn btn-outline-primary">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                    </div>
                    <div class="qr-code-container text-center mt-3">
                        <!-- QR code will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="/static/js/editor.js"></script>
</body>
</html>
