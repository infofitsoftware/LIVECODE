<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View - Classroom Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Classroom Notes</span>
                <span class="navbar-text">Student View</span>
            </div>
        </nav>

        <div class="viewer-container">
            <div class="mb-3">
                <h2>Live Notes</h2>
                <div id="connection-status" class="alert alert-info">Connecting to classroom...</div>
            </div>
            <div class="mb-3">
                <textarea id="note-viewer" class="form-control readonly" rows="15" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/viewer.js"></script>
</body>
</html>
